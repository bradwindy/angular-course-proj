<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}</h1>

  <app-start></app-start>

  <app-favourite
    (change)="onFavouriteChange($event)"
    [isFavourite]="post.isFavourite"
  >
    <ng-container class="text">Favourite </ng-container>
  </app-favourite>

  <app-card>
    <ng-container class="title">
      <h3>Custom content</h3>
    </ng-container>

    <ng-container class="body">
      <ul>
        <li>I can put custom html content in this card using ng-content</li>
        <li>This makes the component highly reusable</li>
      </ul>
    </ng-container>
  </app-card>

  <app-switch-card></app-switch-card>
</div>

<router-outlet></router-outlet>
